<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
        <li
          class="list-group-item"
          [ngClass]="{odd: odd % 2 != 0}"
          [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'black': 'transparent'}"
          *ngFor="let odd of oddNumbers">
          {{odd}}
        </li>
      </div>
      <div *ngIf="!onlyOdd">
        <li
          class="list-group-item"
          [ngClass]="{odd: even % 2 != 0}"
          *ngFor="let even of evenNumbers">
          {{even}}
        </li>
      </div>
      </ul>
      <p appBasicHighlight >style me with basic directive</p>
      <p appBetterHighlight [defaultColor]="'red'" [highlightColor]="'yellow'">style me with basic directive</p>
      <!-- Here we can place the directive's properties side by side so the element will
      find out the relavent propeties of the directive
      we can also use highlightColor = "yellow" instead of [] brackets
      we can also have an aliad name defined same as the custom directive and use as below
      [appBetterhighlight]="'red'" -->
    </div>
  </div>
</div>
