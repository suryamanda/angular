<div class="container">
  <div class="row">
    <!--<div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">-->
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm"> 
        <div class="form-group">
          <label for="mail">Email</label>
          <input
          type="text"
          id="mail"
          class="form-control"
          ngModel
          name="mail"
          required email
          #mail="ngModel">
        <span class="help-block" *ngIf="!mail.valid && mail.touched">Please enter valid email address!</span>
        </div>
        <div class="form-group">
          <label for="subscription">Subscription</label>
          <select
          id="subscription"
          class="form-control"
          [ngModel]="defaultSubscription"
          name="subscription">
          <option value="basic">Basic</option>
          <option value="advanced">Advanced</option>
          <option value="pro">Pro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">password</label>
          <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          ngModel
          required
          #password="ngModel">
          <span class="help-block" *ngIf="!password.valid && password.touched">Please enter the password!</span>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!f.valid">Submit</button>
      </form>
      <div class="row" *ngIf="submitted">
          <div class="col-xs-12">
            <h3>Your Data!</h3>
            <p>Email : {{user.email}}</p>
            <p>Password : {{user.password}}</p>
            <p>Subscription : {{user.subscription}}</p>
          </div>
      </div>
    </div>
  </div>
</div>
